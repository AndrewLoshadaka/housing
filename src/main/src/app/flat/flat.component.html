<mat-card class="mat-card">
  <mat-card (click)="sendSelectedFlatId(flat.id)">
    <mat-card-header>Данные квартиры № {{flat.flatNumber}}</mat-card-header>
    <mat-card-content >
      <mat-card-subtitle>Площадь: {{flat.area}}</mat-card-subtitle>
      <mat-card-subtitle>Жилая площадь: {{flat.floorSpace}}</mat-card-subtitle>
      <mat-card-subtitle>Количество комнат: {{flat.roomValue}}</mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</mat-card>
